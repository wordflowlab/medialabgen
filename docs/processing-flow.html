<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩ±Êµ∑ÊãæË¥ù - Ê†∏ÂøÉÂ§ÑÁêÜÊµÅÁ®ãÂèØËßÜÂåñ</title>
    
    <!-- React 18 and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- React Flow 11 -->
    <script src="https://unpkg.com/reactflow@11.11.3/dist/umd/index.js"></script>
    <link href="https://unpkg.com/reactflow@11.11.3/dist/style.css" rel="stylesheet">
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e1e1e6;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* ÂÖ≥ÈîÆ‰øÆÂ§ç - Èò≤Ê≠¢React FlowÈªòËÆ§ÁÅ∞Ëâ≤ËÉåÊôØ */
        .react-flow__node {
            background: transparent !important;
        }
        
        .react-flow__handle {
            width: 10px;
            height: 10px;
            border: 2px solid #0a0e27;
            transition: all 0.2s;
        }
        
        .react-flow__handle:hover {
            transform: scale(1.3);
        }
        
        .react-flow__edge-path {
            stroke-width: 2.5;
            transition: stroke-width 0.2s;
        }
        
        .react-flow__edge-path:hover {
            stroke-width: 4;
        }
        
        /* ËæìÂÖ•ËäÇÁÇπÊ†∑Âºè */
        .input-node {
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.15), rgba(79, 195, 247, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid #4FC3F7;
            border-radius: 16px;
            padding: 16px;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(79, 195, 247, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-node:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(79, 195, 247, 0.4);
        }
        
        /* Â§ÑÁêÜËäÇÁÇπÊ†∑Âºè */
        .process-node {
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.15), rgba(129, 199, 132, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid #81C784;
            border-radius: 12px;
            padding: 14px;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(129, 199, 132, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .process-node.processing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 8px 32px rgba(129, 199, 132, 0.3);
                border-color: #81C784;
            }
            50% { 
                box-shadow: 0 8px 40px rgba(129, 199, 132, 0.6);
                border-color: #4CAF50;
            }
        }
        
        /* AIËäÇÁÇπÊ†∑Âºè */
        .ai-node {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.15), rgba(156, 39, 176, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid #9C27B0;
            border-radius: 12px;
            padding: 14px;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(156, 39, 176, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ai-node:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 40px rgba(156, 39, 176, 0.4);
        }
        
        /* ËæìÂá∫ËäÇÁÇπÊ†∑Âºè */
        .output-node {
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.15), rgba(255, 183, 77, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid #FFB74D;
            border-radius: 12px;
            padding: 14px;
            min-width: 160px;
            box-shadow: 0 8px 32px rgba(255, 183, 77, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .output-node.completed {
            border-color: #4CAF50;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }
        
        /* ÂàÜÁªÑËäÇÁÇπÊ†∑Âºè */
        .group-node {
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            min-width: 300px;
            min-height: 200px;
        }
        
        .group-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* ËäÇÁÇπÂÜÖÂÆπÊ†∑Âºè */
        .node-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .node-icon {
            font-size: 20px;
        }
        
        .node-title {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .node-status {
            margin-left: auto;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-ready { background: #FFC107; }
        .status-processing { background: #2196F3; }
        .status-completed { background: #4CAF50; }
        .status-error { background: #FF5252; }
        
        .node-content {
            font-size: 11px;
            color: #ffffff;
            opacity: 0.9;
            margin-top: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .node-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        
        .metric-item {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-label {
            color: #e1e1e6;
            opacity: 0.8;
            margin-bottom: 2px;
            font-size: 10px;
        }
        
        .metric-value {
            font-weight: 600;
            font-size: 12px;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* ËøõÂ∫¶Êù°Ê†∑Âºè */
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4FC3F7, #2196F3);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Âä®ÁîªËæπÊ†∑Âºè */
        @keyframes flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }
        
        .animated-edge {
            stroke-dasharray: 5 5;
            animation: flow 1s linear infinite;
        }
        
        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            z-index: 100;
            min-width: 200px;
            transition: transform 0.3s ease;
        }
        
        .control-panel.collapsed {
            transform: translateX(180px);
        }
        
        .panel-toggle {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: rgba(10, 14, 39, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4FC3F7;
            font-size: 12px;
        }
        
        .control-button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e1e1e6;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .control-button:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4FC3F7;
            transform: translateX(-2px);
        }
        
        .control-button.active {
            background: rgba(79, 195, 247, 0.3);
            border-color: #4FC3F7;
        }
        
        /* ÊµÅÁ®ãÁä∂ÊÄÅÈù¢Êùø */
        .status-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            z-index: 100;
            min-width: 300px;
        }
        
        .status-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #4FC3F7;
        }
        
        .status-label {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
        }
        
        /* FABÊåâÈíÆ */
        .fab {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4FC3F7, #2196F3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 195, 247, 0.4);
            transition: all 0.3s;
            z-index: 200;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(79, 195, 247, 0.6);
        }
        
        /* ÈÄöÁü•Ê†∑Âºè */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.95), rgba(76, 175, 80, 0.85));
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        /* ÂìçÂ∫îÂºèËØ¶ÊÉÖ */
        .detail-minimal { display: none; }
        .detail-basic { display: block; }
        .detail-full { display: block; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useMemo, useEffect, useRef } = React;
        
        // React Flow ÂØºÂÖ• - ÂÖ≥ÈîÆÈò≤Èîô
        const ReactFlowComponent = window.ReactFlow.default || window.ReactFlow.ReactFlow;
        const { 
            Background, 
            Controls, 
            MiniMap,
            Handle,
            Position,
            MarkerType,
            getBezierPath,
            getSmoothStepPath,
            getStraightPath,
            useNodesState, 
            useEdgesState,
            useReactFlow,
            ReactFlowProvider,
            addEdge,
            applyNodeChanges,
            applyEdgeChanges
        } = window.ReactFlow;
        
        // ==================== Ëá™ÂÆö‰πâËäÇÁÇπÁªÑ‰ª∂ ====================
        
        // ËæìÂÖ•ËäÇÁÇπ - ËßÜÈ¢ëURLËæìÂÖ•
        const InputNode = ({ data, selected }) => {
            const [url, setUrl] = useState('');
            const [status, setStatus] = useState('ready');
            
            return (
                <div className={`input-node ${selected ? 'selected' : ''}`}>
                    <div className="node-header">
                        <span className="node-icon">üîó</span>
                        <span className="node-title">{data.label}</span>
                        <div className={`node-status status-${status}`} />
                    </div>
                    <div className="node-content">
                        <input 
                            type="text" 
                            placeholder="Á≤òË¥¥ËßÜÈ¢ëURL..."
                            value={url}
                            onChange={(e) => setUrl(e.target.value)}
                            style={{
                                width: '100%',
                                padding: '6px',
                                background: 'rgba(0, 0, 0, 0.4)',
                                border: '1px solid rgba(255, 255, 255, 0.3)',
                                borderRadius: '4px',
                                color: '#ffffff',
                                fontSize: '11px'
                            }}
                        />
                        <div style={{ marginTop: '8px', fontSize: '10px', color: '#ffffff', opacity: 0.8 }}>
                            ÊîØÊåÅ: YouTube / TED / BÁ´ô / Vimeo
                        </div>
                    </div>
                    <Handle type="source" position={Position.Right} style={{ background: '#4FC3F7' }} />
                </div>
            );
        };
        
        // Â§ÑÁêÜËäÇÁÇπ - ËßÜÈ¢ë‰∏ãËΩΩ/Èü≥È¢ëÊèêÂèñÁ≠â
        const ProcessNode = ({ data, selected }) => {
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState('ready');
            const [metrics, setMetrics] = useState({
                time: '0s',
                size: '0MB'
            });
            
            useEffect(() => {
                if (data.processing) {
                    const interval = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                setStatus('completed');
                                return 100;
                            }
                            return prev + Math.random() * 10;
                        });
                        setMetrics({
                            time: Math.floor(Math.random() * 10 + 5) + 's',
                            size: Math.floor(Math.random() * 50 + 10) + 'MB'
                        });
                    }, 1000);
                    setStatus('processing');
                    return () => clearInterval(interval);
                }
            }, [data.processing]);
            
            return (
                <div className={`process-node ${status === 'processing' ? 'processing' : ''}`}>
                    <Handle type="target" position={Position.Left} style={{ background: '#81C784' }} />
                    
                    <div className="node-header">
                        <span className="node-icon">{data.icon}</span>
                        <span className="node-title">{data.label}</span>
                        <div className={`node-status status-${status}`} />
                    </div>
                    
                    {data.description && (
                        <div className="node-content">{data.description}</div>
                    )}
                    
                    {status === 'processing' && (
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: `${progress}%` }} />
                        </div>
                    )}
                    
                    {(status === 'processing' || status === 'completed') && (
                        <div className="node-metrics">
                            <div className="metric-item">
                                <div className="metric-label">Êó∂Èó¥</div>
                                <div className="metric-value">{metrics.time}</div>
                            </div>
                            <div className="metric-item">
                                <div className="metric-label">Â§ßÂ∞è</div>
                                <div className="metric-value">{metrics.size}</div>
                            </div>
                        </div>
                    )}
                    
                    <Handle type="source" position={Position.Right} style={{ background: '#81C784' }} />
                </div>
            );
        };
        
        // AIËäÇÁÇπ - Whisper/Claude/GPTÂ§ÑÁêÜ
        const AINode = ({ data, selected }) => {
            const [processing, setProcessing] = useState(false);
            const [tokens, setTokens] = useState(0);
            const [accuracy, setAccuracy] = useState('0%');
            
            useEffect(() => {
                if (data.active) {
                    setProcessing(true);
                    const interval = setInterval(() => {
                        setTokens(prev => prev + Math.floor(Math.random() * 100));
                        setAccuracy(Math.floor(Math.random() * 5 + 95) + '%');
                    }, 2000);
                    return () => clearInterval(interval);
                }
            }, [data.active]);
            
            return (
                <div className={`ai-node ${selected ? 'selected' : ''}`}>
                    <Handle type="target" position={Position.Left} style={{ background: '#9C27B0' }} />
                    
                    <div className="node-header">
                        <span className="node-icon">{data.icon}</span>
                        <span className="node-title">{data.label}</span>
                        <div className={`node-status status-${processing ? 'processing' : 'ready'}`} />
                    </div>
                    
                    <div style={{
                        display: 'inline-block',
                        padding: '2px 8px',
                        background: 'rgba(0, 0, 0, 0.4)',
                        border: '1px solid rgba(156, 39, 176, 0.5)',
                        borderRadius: '4px',
                        fontSize: '10px',
                        color: '#ffffff',
                        marginTop: '6px'
                    }}>
                        {data.model || 'Claude 4 Opus'}
                    </div>
                    
                    {processing && (
                        <div className="node-metrics" style={{ marginTop: '10px' }}>
                            <div className="metric-item">
                                <div className="metric-label">Tokens</div>
                                <div className="metric-value">{tokens}</div>
                            </div>
                            <div className="metric-item">
                                <div className="metric-label">ÂáÜÁ°ÆÁéá</div>
                                <div className="metric-value">{accuracy}</div>
                            </div>
                        </div>
                    )}
                    
                    <Handle type="source" position={Position.Right} style={{ background: '#9C27B0' }} />
                    {data.multiOutput && (
                        <>
                            <Handle type="source" position={Position.Bottom} id="output2" style={{ background: '#9C27B0', left: '30%' }} />
                            <Handle type="source" position={Position.Bottom} id="output3" style={{ background: '#9C27B0', left: '70%' }} />
                        </>
                    )}
                </div>
            );
        };
        
        // ËæìÂá∫ËäÇÁÇπ - ÊñáÁ´†/PPT/ÊÄùÁª¥ÂØºÂõæ
        const OutputNode = ({ data, selected }) => {
            const [generated, setGenerated] = useState(false);
            const [wordCount, setWordCount] = useState(0);
            
            useEffect(() => {
                if (data.generate) {
                    setTimeout(() => {
                        setGenerated(true);
                        setWordCount(Math.floor(Math.random() * 1000 + 500));
                    }, 2000);
                }
            }, [data.generate]);
            
            return (
                <div className={`output-node ${generated ? 'completed' : ''}`}>
                    <Handle type="target" position={Position.Left} style={{ background: '#FFB74D' }} />
                    
                    <div className="node-header">
                        <span className="node-icon">{data.icon}</span>
                        <span className="node-title">{data.label}</span>
                        <div className={`node-status status-${generated ? 'completed' : 'ready'}`} />
                    </div>
                    
                    {data.format && (
                        <div className="node-content">
                            Ê†ºÂºè: {data.format}
                        </div>
                    )}
                    
                    {generated && (
                        <div style={{ marginTop: '8px', fontSize: '11px' }}>
                            <div style={{ color: '#4CAF50', textShadow: '0 1px 2px rgba(0, 0, 0, 0.5)' }}>‚úì Â∑≤ÁîüÊàê</div>
                            <div style={{ color: '#ffffff', opacity: 0.8 }}>{wordCount} Â≠ó</div>
                        </div>
                    )}
                    
                    <Handle type="source" position={Position.Right} style={{ background: '#FFB74D' }} />
                </div>
            );
        };
        
        // ÂàÜÁªÑËäÇÁÇπ - Áî®‰∫éÊ†áËØÜÂ§ÑÁêÜÈò∂ÊÆµ
        const GroupNode = ({ data }) => {
            return (
                <div className="group-node">
                    <div className="group-title">{data.label}</div>
                </div>
            );
        };
        
        // ==================== Ëá™ÂÆö‰πâËæπÁªÑ‰ª∂ ====================
        
        // Êï∞ÊçÆÊµÅÂä®ÁîªËæπ
        const AnimatedEdge = ({
            id,
            sourceX,
            sourceY,
            targetX,
            targetY,
            sourcePosition,
            targetPosition,
            data,
            markerEnd,
        }) => {
            const [edgePath, labelX, labelY] = getBezierPath({
                sourceX,
                sourceY,
                sourcePosition,
                targetX,
                targetY,
                targetPosition,
            });
            
            return (
                <>
                    <path
                        id={id}
                        className="react-flow__edge-path animated-edge"
                        d={edgePath}
                        markerEnd={markerEnd}
                        style={{
                            stroke: data?.color || '#4FC3F7',
                            strokeWidth: 2,
                        }}
                    />
                    {data?.label && (
                        <text>
                            <textPath
                                href={`#${id}`}
                                style={{ fontSize: '10px', fill: '#e1e1e6' }}
                                startOffset="50%"
                                textAnchor="middle"
                            >
                                {data.label}
                            </textPath>
                        </text>
                    )}
                </>
            );
        };
        
        // ÊåáÊ†áËæπ
        const MetricEdge = ({
            id,
            sourceX,
            sourceY,
            targetX,
            targetY,
            sourcePosition,
            targetPosition,
            data,
            markerEnd,
        }) => {
            const [edgePath, labelX, labelY] = getSmoothStepPath({
                sourceX,
                sourceY,
                sourcePosition,
                targetX,
                targetY,
                targetPosition,
                borderRadius: 10,
            });
            
            return (
                <>
                    <path
                        id={id}
                        className="react-flow__edge-path"
                        d={edgePath}
                        markerEnd={markerEnd}
                        style={{
                            stroke: data?.color || '#81C784',
                            strokeWidth: 2,
                        }}
                    />
                    <foreignObject
                        width={100}
                        height={40}
                        x={labelX - 50}
                        y={labelY - 20}
                    >
